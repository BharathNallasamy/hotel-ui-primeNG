<!-- Hero Search Section -->
<div class="search-hero bg-gradient">
    <div class="container py-5">
        <!-- Search Card -->
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <div class="row gy-3 gx-3 align-items-end">
                    <!-- Destination -->
                    <div class="col-12 col-md-4">
                        <label class="form-label fw-semibold mb-2">
                            <i class="pi pi-map-marker me-2"></i>Destination
                        </label>
                        <p-select appendTo="body" [options]="cities" [(ngModel)]="selectedCity"
                            (ngModelChange)="onCityChange()" optionLabel="name" [filter]="true" filterBy="name"
                            [showClear]="true" placeholder="Where are you going?" styleClass="w-100">
                            <ng-template #selectedItem let-selectedOption>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="pi pi-map-marker"></i>
                                    <span>{{ selectedOption?.name }}</span>
                                </div>
                            </ng-template>
                            <ng-template let-city #item>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="pi pi-map-marker"></i>
                                    <span>{{ city.name }}</span>
                                </div>
                            </ng-template>
                        </p-select>
                    </div>

                    <!-- Check-in -->
                    <div class="col-12 col-sm-6 col-md-3">
                        <label class="form-label fw-semibold mb-2">
                            <i class="pi pi-calendar me-2"></i>Check-in
                        </label>
                        <p-calendar appendTo="body" [(ngModel)]="value1" (ngModelChange)="onCheckInChange()"
                            name="checkin" [showIcon]="true" [minDate]="minDate" styleClass="w-100"
                            dateFormat="dd/mm/yy" placeholder="Select date">
                        </p-calendar>
                    </div>

                    <!-- Check-out -->
                    <div class="col-12 col-sm-6 col-md-3">
                        <label class="form-label fw-semibold mb-2">
                            <i class="pi pi-calendar me-2"></i>Check-out
                        </label>
                        <p-calendar appendTo="body" [(ngModel)]="value2" (ngModelChange)="onCheckOutChange()"
                            name="checkout" [showIcon]="true" [minDate]="value1" styleClass="w-100"
                            dateFormat="dd/mm/yy" placeholder="Select date">
                        </p-calendar>
                    </div>

                    <!-- Search Button -->
                    <div class="col-12 col-md-2">
                        <p-button (onClick)="onSearch()" label="Search" icon="pi pi-search" styleClass="w-100"
                            [disabled]="!selectedCity">
                        </p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Initial State -->
<div class="container text-center py-5">
    <i class="pi pi-search" style="font-size: 5rem; color: #dee2e6;"></i>
    <h3 class="mt-4 mb-2">Start Your Search</h3>
    <p class="text-muted">Enter your destination and dates to find amazing hotels</p>
</div>
